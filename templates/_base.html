<!doctype html>
<html class='no-js' lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta name='description' content=''>
  <meta name='author' content=''>
  <link rel='shortcut icon' href='/static/favicon.ico'>

  <title>{% block title %} FLASKING! {% endblock %}</title>
  <!-- HTML5 shim, for IE 6-8 support of HTML elements -->
  <!--[if lt IE 9]>
    <script src='http://html5shim.googlecode.com/svn/trunk/html5.js'></script>
  <![endif]-->
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>

  {% block css %}{% endblock %}
  <!-- <script src='/static/js/modernizr.js'></script> -->
</head>

<body>
  <header>
    {% block header %}{% endblock %}
  </header>

  <div id='main' role='main'>
    {% block main %}{% endblock %}
  </div>

  <footer>
    {% block footer %}
    <div class='container text-center'>
        <small>This is the default footer</small>
    </div>  
    {% endblock %}
  </footer>


  <!-- Use CDN's jQuery 2.x; fall back to local if necessary -->
  <script src='https://code.jquery.com/jquery-2.2.4.min.js' integrity='sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=' crossorigin='anonymous'></script>

  <!-- Bootstrap Jquery -->

  {% block js %}{% endblock %}

  <!-- Prompt IE < 8 users to install Chrome Frame.  -->
  <!--[if lt IE 8 ]>
    <script src='//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js'></script>
    <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
  <![endif]-->
